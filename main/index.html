<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sheep game.</title>
</head>
<body>
    <div id="contentContainer">
        <div id="cloudContainer">
            <img src="assets/Cloud1.png" alt="cloud" width="250px" class="cloud">
            <img src="assets/Cloud2.png" alt="cloud" width="250px" class="cloud">
            <img src="assets/Cloud3.png" alt="cloud" width="250px" class="cloud">
            <img src="assets/Cloud4.png" alt="cloud" width="250px" class="cloud">
            <img src="assets/Cloud5.png" alt="cloud" width="250px" class="cloud">
        </div>
        <input type="number" step="1" id="numberInput">
        <div id="outputAndSheepContainer">
            <img alt="sheep" src="assets/sheep.png" width="150">
            <img alt="sheep" src="assets/SheepNumba2.png" width="150">
            <img alt="sheep" src="assets/Sheep3.png" width="150">
            <div id="outputContainer">
                <p id="hexOutput">hex</p>
                <p id="octalOutput">oct</p>
                <p id="binaryOutput">bin</p>
            </div>
        </div>
    </div>
    <img src="assets/grass.png" alt="grass" id="grassImage">
    <script src="script.js"></script>
    <script src="emojiRecognizer.js"></script>
</body>
</html>

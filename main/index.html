<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sheep game.</title>
</head>
<body>
    <div id="contentContainer">
        <input type="number" step="1" id="numberInput">
        <div id="outputAndSheepContainer">
            <img alt="sheep" src="sheep.png" width="150">
            <div id="outputContainer">
                <p id="hexOutput">hex</p>
                <p id="octalOutput">oct</p>
                <p id="binaryOutput">bin</p>
            </div>
        </div>
    </div>
    <img src="grass.png" alt="grass" id="grassImage">
    <script src="script.js"></script>
</body>
</html>
